<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg bg-gradient">

    <div class="account-pages pt-5 mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center m-auto">
                                <a href="index.html">
                                    <span><img src="https://lokuswp.id/wp-content/uploads/2021/12/lokago.png"
                                            alt="lokus"></span>
                                </a>
                                <p class="text-muted sub-header mb-4 mt-3">Enter your email address and we'll send you
                                    an email with instructions to reset your password.</p>
                            </div>

                            <form action="#" id="forgotpassword">

                                <div class="form-group mb-3">
                                    <label for="email">Email address</label>
                                    <input class="form-control" type="text" name="email" id="email" required=""
                                        placeholder="john@deo.com">
                                </div>

                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-gradient btn-block" type="submit"> Reset Password </button>
                                </div>

                            </form>

                            <div class="row mt-4">
                                <div class="col-sm-12 text-center">
                                    <p class="text-muted mb-0">Back to <a href="pages-login.html"
                                            class="text-dark ml-1"><b>Sign In</b></a></p>
                                </div>
                            </div>


                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->



                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script>

        const token = localStorage.getItem("token_demo")
        if (token !== null) window.location.replace('home.html')

        document.querySelector('#forgotpassword').addEventListener('submit', function () {
            event.preventDefault()

            const data = {
                loginId: this.elements.email.value,
            }

            fetch('http://139.180.184.25:9011/api/user/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            }).then(res => res.json()).then(data => console.log(data)).catch(err => console.log(err))
        });


    </script>
</body>

</html>
