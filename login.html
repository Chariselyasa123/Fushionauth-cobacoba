<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg bg-gradient">

    <div class="account-pages mt-5 pt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <a href="index.html">
                                    <span><img src="https://lokuswp.id/wp-content/uploads/2021/12/lokago.png"
                                            alt="lokus"></span>
                                </a>
                                <h5 class="text-uppercase text-center font-bold mt-4">Sign In</h5>

                            </div>

                            <form action="POST" id="login">

                                <div class="form-group mb-3">
                                    <label for="emailaddress">Email address</label>
                                    <input class="form-control" name="email" type="email" id="emailaddress" required=""
                                        placeholder="Enter your email">
                                </div>

                                <div class="form-group mb-3">
                                    <a href="recover-password.html" class="text-muted float-right"><small>Forgot your
                                            password?</small></a>

                                    <label for="password">Password</label>
                                    <input class="form-control" name="password" type="password" required=""
                                        id="password" placeholder="Enter your password">
                                </div>

                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox checkbox-success">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin"
                                            checked>
                                        <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-gradient btn-block" type="submit"> Log In </button>
                                </div>

                            </form>

                            <div class="row mt-4">
                                <div class="col-sm-12 text-center">
                                    <p class="text-muted mb-0">Don't have an account? <a href="register.html"
                                            class="text-dark ml-1"><b>Sign Up</b></a></p>
                                </div>
                            </div>


                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->



                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script src="assets/js/ClientResponse.js"></script>
    <script src="assets/js/RESTClient.js"></script>
    <script src="assets/js/FusionAuthClient.js"></script>

    <script>
        var client = new FusionAuthClient('hQon05tYRgRF1TJx5gmlwu5b5niJQZmHIUam3OgMTOwNN-XFUZKpEfP1', 'http://139.180.184.25:9011');
        function handleResponse(clientResponse) {
            document.cookie = `token=${clientResponse.successResponse.token}`;
            if (clientResponse.successResponse.user.active) {
                sessionStorage.setItem("user", JSON.stringify(clientResponse.successResponse.user));
                location.replace('home.html');
            } else {
                alert('Something wrong!')
            }
        }


        const token = sessionStorage.getItem("user")
        if (token !== null) window.location.replace('home.html')

        document.querySelector('#login').addEventListener('submit', function () {
            event.preventDefault()

            const data = {
                loginId: this.elements.email.value,
                password: this.elements.password.value,
                applicationId: '81f1958d-e4c9-4d6c-85a8-69c4c1526019'
            }

            client.login(data, handleResponse)
        });


    </script>

</body>

</html>
