<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg bg-gradient">

    <div class="account-pages pt-5 mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <a href="index.html">
                                    <span><img src="https://lokuswp.id/wp-content/uploads/2021/12/lokago.png"
                                            alt="lokus"></span>
                                </a>
                                <h5 class="text-uppercase text-center font-bold mt-4">Register</h5>
                            </div>

                            <form action="mt-3" id="register">

                                <div class="form-group">
                                    <label for="firstname">Full Name</label>
                                    <input class="form-control" type="text" id="firstname" name="firstname"
                                        placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Full Name</label>
                                    <input class="form-control" type="text" id="lastname" name="lastname"
                                        placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input class="form-control" type="email" name="email" id="email" required
                                        placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" name="password" required id="password"
                                        placeholder="Enter your password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox checkbox-success">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                                        <label class="custom-control-label" for="checkbox-signup">I accept <a
                                                href="javascript: void(0);" class="text-dark">Terms and
                                                Conditions</a></label>
                                    </div>
                                </div>
                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-gradient btn-block" type="submit"> Sign Up Free </button>
                                </div>

                            </form>

                            <div class="row mt-4">
                                <div class="col-sm-12 text-center">
                                    <p class="text-muted mb-0">Already have an account? <a href="login.html"
                                            class="text-dark ml-1"><b>Sign In</b></a></p>
                                </div>
                            </div>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->



                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script>
        const token = localStorage.getItem("home")
        if (token !== null) window.location.replace('home.html')

        document.querySelector('#register').addEventListener('submit', function () {
            event.preventDefault()

            const data = {
                registration: {
                    applicationId: "81f1958d-e4c9-4d6c-85a8-69c4c1526019",
                    data: {
                        "displayName": this.elements.firstname.value,
                    },
                    roles: [
                        "member"
                    ],
                    username: this.elements.firstname.value
                },
                user: {
                    sendSetPasswordEmail: false,
                    email: this.elements.email.value,
                    firstName: this.elements.firstname.value,
                    lastName: this.elements.lastname.value,
                    usernameStatus: "ACTIVE",
                    username: this.elements.firstname.value,
                    password: this.elements.password.value
                }
            }

            fetch('http://139.180.184.25:9011/api/user/registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'hQon05tYRgRF1TJx5gmlwu5b5niJQZmHIUam3OgMTOwNN-XFUZKpEfP1'
                },
                body: JSON.stringify(data)
            }).then(res => res.json()).then(data => {
                localStorage.setItem('token_demo', data.token);
                const token = localStorage.getItem("token_demo")
                if (token !== null) window.location.replace('home.html')
            }).catch(err => console.log(err))
        });
    </script>

</body>

</html>
